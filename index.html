<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Incrível Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #5C6AC4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-container img {
            margin: 10px;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Incrível Site</h1>
        <p>Aqui você encontra conteúdo incrível e visualizações impressionantes.</p>
    </header>
    <div class="content">
        <h2>Imagens Incríveis</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/300" alt="Imagem 1">
            <img src="https://via.placeholder.com/300" alt="Imagem 2">
            <img src="https://via.placeholder.com/300" alt="Imagem 3">
        </div>
    </div>
</body>
</html>
